# Render Blueprint for Finance Tracker
# This file defines the infrastructure for Render deployment

services:
  # Backend API Service
  - type: web
    name: finance-tracker-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: finance-tracker-db
          property: connectionString
      - key: CORS_ORIGINS
        sync: false  # Set this manually after frontend is deployed
        value: https://your-frontend-url.vercel.app

databases:
  # PostgreSQL Database
  - name: finance-tracker-db
    databaseName: finance_tracker
    user: finance_tracker_user
    plan: free

